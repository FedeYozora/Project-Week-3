<nav class="navbar navbar-expand-sm navbar-light fixed-top shadow" id="neubar">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active">
      <img src="../../../assets/IMG_0144.jpg" height="60" alt="Logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="utente" class="nav-item">
      <div *ngIf="utente.user.role === 'admin'">
        <a
          class="nav-link mx-2"
          [routerLink]="['admin']"
          routerLinkActive="active"
          ><i class="bi bi-award-fill"></i>Admin</a
        >
      </div>
    </div>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li *ngIf="utente" class="nav-item">
          <a
            class="nav-link mx-2"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="bi bi-house-fill me-1"></i>Home</a
          >
        </li>
        <li *ngIf="utente" class="nav-item">
          <a
            class="nav-link mx-2"
            [routerLink]="['profile']"
            routerLinkActive="active"
            ><i class="bi bi-person-circle me-1"></i>Profile</a
          >
        </li>
        <li *ngIf="utente" class="nav-item">
          <a
            class="nav-link mx-2"
            [routerLink]="['create']"
            routerLinkActive="active"
            ><i class="bi bi-file-earmark-plus me-1"></i>Create</a
          >
        </li>

        <li *ngIf="!utente" class="nav-item">
          <a
            class="nav-link mx-2"
            [routerLink]="['login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li *ngIf="!utente" class="nav-item">
          <a
            class="nav-link mx-2"
            [routerLink]="['register']"
            routerLinkActive="active"
            >Register</a
          >
        </li>

        <li *ngIf="utente" class="nav-item">
          <a
            (click)="logout()"
            class="nav-link mx-2 text-danger"
            style="font-size: 20px"
            ><i class="bi bi-box-arrow-right"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
