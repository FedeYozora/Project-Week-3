<div class="container">
  <h1 class="text-center">Create a new post</h1>
  <form (ngSubmit)="addPost()" #form="ngForm">
    <div class="form-group">
      <label for="title">Post title:</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        required
        [(ngModel)]="post.title"
      />
    </div>
    <div class="form-group">
      <label for="body">Post content:</label>
      <textarea
        name="body"
        id="body"
        rows="5"
        class="form-control"
        required
        [(ngModel)]="post.body"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="form.invalid"
    >
      Add post
    </button>
  </form>
</div>
