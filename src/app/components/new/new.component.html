<div class="container">
  <h1 class="text-center">Create a new post!</h1>
  <form (ngSubmit)="addPost()" #form="ngForm">
    <div class="form-group mt-3">
      <label for="title">Post title:</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        required
        [(ngModel)]="post.title"
      />
    </div>
    <div class="form-group mt-3">
      <label for="body">Post content:</label>
      <textarea
        name="body"
        id="body"
        rows="8"
        class="form-control"
        required
        [(ngModel)]="post.body"
      ></textarea>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <button type="submit" class="btn" [disabled]="form.invalid">
        <i class="bi bi-stickies"></i> Add post
      </button>
      <button type="reset" class="btn">
        <i class="bi bi-x-circle"></i> Reset
      </button>
    </div>
    <button type="button" class="btn mt-5" (click)="backToHome()">
      <i class="bi bi-arrow-return-left align-middle"></i> Back to Home
    </button>
  </form>
</div>
