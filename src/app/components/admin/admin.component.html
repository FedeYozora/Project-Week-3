<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3 g-4" *ngFor="let user of users">
      <div class="card shadowHover shadow">
        <div class="card-header">
          <h5>{{ user.nome }} {{ user.cognome }}</h5>
        </div>
        <div class="card-body d-flex-column height">
          <p class="card-text">
            {{ user.email }}
          </p>
          <p>{{ user.city }}</p>
          <p>Posts: {{ user.postsCount }}</p>
          <p>Comments: {{ user.commsCount }}</p>
          <div class="d-flex justify-content-end">
            <a (click)="deleteUser(user.id)" class="btn btn-danger me-3"
              ><i class="bi bi-hammer"></i> Ban User</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="card shadowHover shadow">
    <h3 class="m-2">Post totali: {{ posts.length }}</h3>
    <h3 class="m-2">Commenti totali: {{ comments.length }}</h3>
  </div>
</div>
