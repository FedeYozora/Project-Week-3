<div class="container">
  <h2 class="pt-3">Edit Profile</h2>
  <form (submit)="onSubmit()">
    <div class="form-group mt-4">
      <label for="nome">Nome</label>
      <input
        type="text"
        [(ngModel)]="user.nome"
        class="form-control"
        id="nome"
        name="nome"
      />
    </div>
    <div class="form-group mt-4">
      <label for="cognome">Cognome</label>
      <input
        type="text"
        [(ngModel)]="user.cognome"
        class="form-control"
        id="cognome"
        name="cognome"
      />
    </div>
    <div class="form-group mt-4">
      <label for="city">City</label>
      <input
        type="text"
        [(ngModel)]="user.city"
        class="form-control"
        id="city"
        name="city"
      />
    </div>
    <div class="form-group mt-4">
      <label for="email">Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group mt-4">
      <label for="password">New Password</label>
      <input
        type="password"
        ngModel
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <div class="d-flex justify-content-between mt-3">
      <div>
        <button type="submit" class="btn btn-brown mt-2 me-3">
          Update Profile
        </button>
      </div>
      <button type="button" (click)="cancel()" class="btn btn-beige mt-2">
        Cancel
      </button>
    </div>
  </form>
</div>
