<div
  class="container-fluid"
  style="height: calc(100vh - 86px); overflow-y: auto"
>
  <div class="container d-flex flex-column">
    <div class="row">
      <div class="col text-center">
        <div class="input-icons">
          <input
            #search
            placeholder="Search for a post"
            (keyup)="searchPosts(search.value)"
            class="input-field"
          /><i class="bi bi-search icon"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3 g-4" *ngFor="let post of posts">
        <div class="card shadow">
          <div class="card-header headHeight">
            <h5 class="text-truncate">{{ post.title }}</h5>
          </div>
          <div class="card-body d-flex-colomn height pb-0">
            <p class="card-text text-truncate mb-4">{{ post.body }}.</p>
            <div class="d-flex justify-content-between">
              <a
                [routerLink]="['/details', post.id]"
                class="btn brown-btn me-4 shadow"
                >Details</a
              >
              <a [routerLink]="['/edit', post.id]" class="btn beige-btn shadow"
                >Edit</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
