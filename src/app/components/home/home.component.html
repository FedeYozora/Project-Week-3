<div
  class="container-fluid"
  style="height: calc(100vh - 86px); overflow-y: auto"
>
  <div class="container d-flex flex-column">
    <div class="row">
      <div class="col text-center">
        <div class="input-icons">
          <i class="bi bi-search icon"></i>
          <input
            #search
            placeholder="Search for a post"
            (keyup)="searchPosts(search.value)"
            class="input-field"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3 g-4" *ngFor="let post of posts">
        <div class="card shadow">
          <div class="card-header headHeight">
            <h5 class="text-truncate">{{ post.title }}</h5>
          </div>
          <div class="card-body d-flex-colomn height">
            <p class="card-text text-truncate">{{ post.body }}.</p>
            <a
              [routerLink]="['/edit', post.id]"
              class="btn brown-btn me-4 shadow"
              >Edit</a
            >
            <a [routerLink]="['/details', post.id]" class="btn beige-btn shadow"
              >Dettagli</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
