<div class="row d-flex justify-content-center newMargin" *ngIf="post">
  <div class="col-md-4 g-4">
    <div class="card shadow">
      <div class="card-header">
        <h3>{{ post.title }}</h3>
      </div>
      <div class="card-body d-flex-colomn height">
        <p>{{ post.body }}.</p>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <a routerLink="/" routerLinkActive="active">
        <button class="btn btn-color mt-2 shadow">
          <i class="bi bi-arrow-return-left"></i></button
      ></a>
      <button class="btn btn-color mt-2 shadow" (click)="speakText(post.body)">
        <i class="bi bi-mic-fill"></i>
      </button>
    </div>
  </div>
</div>
