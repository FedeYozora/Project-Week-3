<div class="container">
  <div class="row d-flex justify-content-center" *ngIf="post">
    <div class="col-md-4 g-4">
      <div class="card">
        <div class="card-header headHeight">
          <h3>{{ post.title }}</h3>
        </div>
        <div class="card-body d-flex-colomn height">
          <p>{{ post.body }}.</p>
        </div>
      </div>
    </div>
  </div>
</div>
