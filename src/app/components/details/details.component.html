<div class="container">
  <div class="row d-flex justify-content-center newMargin" *ngIf="post">
    <div class="col-md-4 g-4">
      <div class="card shadow">
        <div class="card-header">
          <h3>{{ post.title }}</h3>
        </div>
        <div class="card-body d-flex-colomn height">
          <p>{{ post.body }}.</p>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <a routerLink="/" routerLinkActive="active">
          <button class="btn btn-color mt-2 shadow">
            <i class="bi bi-arrow-return-left"></i></button
        ></a>
        <button
          class="btn btn-color mt-2 shadow"
          (click)="speakText(post.body)"
        >
          <i class="bi bi-mic-fill"></i>
        </button>
      </div>
    </div>
    <div class="my-3">
      <form (ngSubmit)="createComment(commentForm)">
        <label for="commentText">New Comment:</label>
        <input
          id="commentText"
          type="text"
          [(ngModel)]="commentForm.body"
          name="commentText"
          required
        />
        <button class="ms-2 btn btn-color" type="submit">
          <i class="bi bi-send-plus-fill"></i>
        </button>
      </form>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let comment of comments">
        <small class="text-body-secondary">
          {{ comment.id }}
        </small>
        <p>{{ comment.body }}</p>
        <p>{{ comment.userId }}</p>
      </li>
    </ul>
  </div>
</div>
