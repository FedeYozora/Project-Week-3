<div class="container">
  <div class="edit-post">
    <h2>Edit Post</h2>
    <form (submit)="updatePost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          [(ngModel)]="post.title"
          class="form-control my-2"
          id="title"
          name="title"
          required
        />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          [(ngModel)]="post.body"
          class="form-control my-2"
          id="content"
          name="content"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2 me-3">
        Update Post
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary mt-2">
        Cancel
      </button>
    </form>
  </div>
</div>
